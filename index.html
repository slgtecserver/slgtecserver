<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EuQueSeiTec</title>

<style>
:root {
  --amarelo: #ffcc00;
  --amarelo-escuro: #d4a900;
  --cinza-borda: #e0e0e0;
  --texto-principal: #1a1a1a;
  --branco: #ffffff;
  --sombra-botao: rgba(0,0,0,0.15);
}

body {
  font-family: "Segoe UI", Arial, sans-serif;
  background: linear-gradient(to bottom, #ffffff 0%, #f9f9f9 100%);
  color: var(--texto-principal);
  margin: 0;
  padding: 0;
}

/* ===== Cabeçalho ===== */
header {
  display: flex;
  align-items: center;
  gap: 20px;
  padding: 15px 30px;
  border-bottom: 2px solid var(--cinza-borda);
  background: var(--branco);
  box-shadow: 0 2px 6px rgba(0,0,0,0.05);
}

header img {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  object-fit: cover;
  flex-shrink: 0;
}

header h1 {
  color: var(--amarelo-escuro);
  font-size: 38px;
  margin: 0;
  font-weight: 700;
}

/* ===== Main ===== */
main {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 25px;
  margin: 60px auto;
  max-width: 800px;
  padding: 0 15px;
}
</style>
</head>

<body>

<header>
  <img src="./icone.png" alt="Ícone do EuQueSeiTec">
  <h1>EuQueSeiTec</h1>
</header>

<main>
